defaults:
  - base_board
name: tgc_vp
target: "c"
target_host: null
opencl: false
cuda: false

micro:
  template_dir: ${template_dir:}/tgc_vp/
  project_options:
    project_type: aot
  aot:
    pass_config:
      tir.disable_vectorize: True
      tir.disable_storage_rewrite: True
      tir.usmp.enable: True
      tir.usmp.algorithm: greedy_by_conflicts


desired_layouts:
  nn.conv2d: ["NHWC", "default"]
  qnn.conv2d: ["NHWC", "default"]
  nn.conv1d: ["NWC", "OWI"]

connector: micro
