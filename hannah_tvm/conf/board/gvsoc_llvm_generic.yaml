gvsoc_llvm_generic:
  name: gvsoc_llvm_generic
  target: "llvm -mtriple=riscv32 -mattr=+m,+c,+xpulpv  -runtime=c -system-lib=1 --link-params=1"
  target_host: null
  opencl: false
  cuda: false
  micro:
    template_dir: ${template_dir:}/pulp/
    project_options:
      project_type: host_driven
      compiler: llvm

  desired_layouts:
    nn.conv2d: ["NHWC", "default"]
    qnn.conv2d: ["NHWC", "default"]
    nn.conv1d: ["NWC", "OWI"]

  rpc_runner: pulp
  disable_vectorize: True
  connector: micro
