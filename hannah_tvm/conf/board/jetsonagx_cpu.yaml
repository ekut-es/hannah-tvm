jetsonagx:
  name: jetsonagx
  target: "llvm -mtriple=aarch64-linux-gnu -device=arm_cpu"
  target_host: "llvm -mtriple=aarch64-linux-gnu -device=arm_cpu"
  opencl: True
  cuda: True
  setup:
    - sudo nvpmodel -m 0
    - sudo jetson_clocks

  teardown:
    - sudo shutdown -r now & exit # Need the exit to make sure the connection does not hang
