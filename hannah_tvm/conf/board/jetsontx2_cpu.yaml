jetsontx2_cpu:
  name: jetsontx2
  target: "llvm -mtriple=aarch64-linux-gnu -mattr=+neon -device=arm_cpu"
  target_host: "llvm -mtriple=aarch64-linux-gnu -mattr=+neon -device=arm_cpu"
  opencl: False
  cuda: True
  setup:
    - sudo nvpmodel -m 0
    - sudo jetson_clocks --fan

  teardown:
    - sudo shutdown -r now & exit # Need the exit to make sure the connection does not hang
