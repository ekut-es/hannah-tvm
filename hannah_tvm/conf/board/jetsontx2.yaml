jetsontx2:
  name: jetsontx2
  target: "nvidia/jetson-tx2"
  target_host: "llvm -mtriple=aarch64-linux-gnu -device=arm_cpu -model=jetsontx2"
  opencl: False
  cuda: True
  rebuild_runtime: false
  hardware_params:
    max_shared_memory_per_block: 65536

  setup:
    - sudo nvpmodel -m 0
    - sudo jetson_clocks --fan

  teardown:
    - sudo shutdown -r now & exit # Need the exit to make sure the connection does not hang
