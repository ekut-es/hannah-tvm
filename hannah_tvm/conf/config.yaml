defaults:
  - hannah_tvm_config
  - backend/board: jetsonnano_cpu

  - model:
      - conv-net-trax
      - densenet-121
      - efficientnet-lite4
      - mobilenet-v2
      - resnet-18
      - resnet-50
      - shufflenet
      - squeezenet-1.1
      - vgg16
      - vgg19
      - tinyml_ad01
      - tinyml_ic01
      - tinyml_kws01
      - tinyml_vww01
      - resnext50-224
  - backend/tuner: autotvm
  - override hydra/job_logging: silent
  - _self_

hydra:
    job:
        chdir: true
