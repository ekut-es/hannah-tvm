board:
  name: gvsoc_llvm
  target: llvm -mtriple=riscv32-unknnown-elf -mcpu=generic-rv32 -mattr=+m,+c,+xpulpv
    -runtime=c -system-lib
  target_host: llvm
  tracker: null
  opencl: false
  cuda: false
  rebuild_runtime: false
  hardware_params:
    num_cores: 4
    vector_unit_bytes: 64
    cache_line_bytes: 64
    max_shared_memory_per_block: 65536
    max_local_memory_per_block: 2147483647
    max_threads_per_block: 1024
    max_vthread_extent: 8
    warp_size: 32
  micro:
    prefix: riscv32-unknown-elf-
    opts:
    - -march=rv32imcxpulpv2
    - -fdata-sections
    - -ffunction-sections
model:
  file: models/sine.tflite
  input_shapes: null
qconfig: null
